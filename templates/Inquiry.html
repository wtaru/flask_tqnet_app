{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href={{url_for("static",filename="CSS/inquiry.css")}}>
{% endblock  %}

{% block content %}
<form id="contact">
    <div class="container">
      <div class="head">
        <h2>追加機能の要望・意見をお願いします</h2>
      </div>
      <textarea type="text" name="message" placeholder="要望や意見を入力してください"></textarea><br />
      <div class="message">Message Sent</div>
      <button id="submit" type="submit">
        送信
      </button>
    </div>
</form>
{% endblock  %}
